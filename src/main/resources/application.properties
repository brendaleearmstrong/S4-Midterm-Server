# Application Name
spring.application.name=Misight

# Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/misight_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
# Use "create" for the first run to generate tables, then switch to "update" to avoid data loss
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Port Configuration
server.port=8080

# Logging Configuration
# Spring Web logs for debugging purposes
logging.level.org.springframework.web=DEBUG
# Hibernate logging, set to ERROR to reduce verbosity for production
logging.level.org.hibernate=ERROR
